{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Your Courses</h2>
  <a href="{% url 'add_course' %}" class="btn btn-primary mb-3">Add Course</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Difficulty</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.title }}</td>
        <td>{{ course.difficulty }}</td>
        <td>{{ course.created_at }}</td>
        <td>
          <a href="{% url 'edit_course' course.id %}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No courses found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
