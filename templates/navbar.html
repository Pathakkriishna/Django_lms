<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-book me-2"></i> LMS
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Left Side Links -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'student_course_list' %}">
                        <i class="bi bi-collection-play me-1"></i> Courses
                    </a>
                </li>
            </ul>

            <!-- Right Side Auth Links -->
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" 
                            id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i> 
                        {{ user.username }} 
                        {% with group=user.groups.first %}
                            {% if group %}
                                ({{ group.name }})
                            <!-- {% else %}
                                (No Role)
                            {% endif %} -->
                        {% endwith %}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-person me-2"></i> Profile
                        </a></li>
                        {% if user.role == 'ADMIN' %}
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-gear me-2"></i> Admin Panel
                        </a></li>
                        {% endif %}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a></li>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </a>
                <a href="{% url 'register' %}" class="btn btn-light">
                    <i class="bi bi-person-plus me-1"></i> Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
