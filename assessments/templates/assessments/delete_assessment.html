
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Assessment</h2>
  <p>Are you sure you want to delete "<strong>{{ assessment.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'assessment_list' %}">Cancel</a>
  </form>
{% endblock %}
